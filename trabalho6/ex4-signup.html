<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./ex4-styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Ex. 4 — Cadastro Atômico de Pacientes com PHP e MySQL</title>
  </head>
  
  <body>
    <div class="container my-3">
        <h1 class="mb-4">Cadastro Atômico de Pacientes com <strong>PHP</strong> e <strong>MySQL</strong></h1>

        <main>
            <form class="row g-2" action="ex4-processForm.php" method="POST">

              <div class="col-md-8">
                <label for="inputNome"> Nome </label>
                <input type="text" class="form-control" id="inputNome" name="nome">
              </div>

              <!-- Sexo (select em um dropdown menu) -->
              <div class="col-md-4">
                <label for="inputSexo" class=""> Sexo </label>
                <select class="form-select"  id="inputSexo" name="sexo">
                  <option selected>Selecione…</option>
                  <option>Masculino</option><option>Feminino</option>
                </select>
              </div>

              <div class="col-md-7">
                <label for="inputEmail"> E-mail </label>
                <input type="email" class="form-control" id="inputEmail" name="email">
              </div>
          
              <div class="col-md-5">
                <label for="inputTel"> Telefone </label>
                  <input type="number" class="form-control" id="inputTel" name="telefone">
              </div>

              <div class="col-md-3">
                <label for="inputCEP"> CEP </label>
                <input type="text" class="form-control" id="inputCEP" name="cep">
              </div>

              <div class="col-md-9">
                <label for="inputLogr"> Logradouro </label>
                <input type="text" class="form-control" id="inputLogr" name="logradouro">
              </div>

              <div class="col-md-9">
                <label for="inputCid"> Cidade </label>
                <input type="text" class="form-control" id="inputCid" name="cidade">
              </div>

              <!-- Estado (select em um dropdown menu) -->
              <div class="col-md-3">
                <label for="inputEstado" class=""> Estado </label>
                <select class="form-select"  id="inputEstado" name="estado">
                  <option selected>--</option>
                  <option>AC</option><option>AL</option><option>AP</option>
                  <option>AM</option><option>BA</option><option>CE</option>
                  <option>DF</option><option>ES</option><option>GO</option>
                  <option>MA</option><option>MT</option><option>MS</option>
                  <option>MG</option><option>PA</option><option>PB</option>
                  <option>PR</option><option>PE</option><option>PI</option>
                  <option>RJ</option><option>RN</option><option>RS</option>
                  <option>RO</option><option>RR</option><option>SC</option>
                  <option>SP</option><option>SE</option><option>TO</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="inputPeso"> Peso </label>
                <input type="number" class="form-control" id="inputPeso" name="peso">
              </div>

              <div class="col-md-4">
                <label for="inputAltu"> Altura </label>
                <input type="number" class="form-control" id="inputAltu" name="altura">
              </div>

              <div class="col-md-4">
                <label for="inputTipoSang"> Tipo Sanguíneo </label>
                <select class="form-select"  id="inputTipoSang" name="tipoSanguineo">
                    <option selected>---</option>
                    <option>A+</option><option>A-</option>
                    <option>B+</option><option>B-</option>
                    <option>AB+</option><option>AB-</option>
                    <option>O+</option><option>O-</option>
                </select>
              </div>

              <!-- Checkbox e botão Enviar -->
              <div class="col-md-12 mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>

            </form>
        </main>
        
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
