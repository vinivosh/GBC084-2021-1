<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./ex1-styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="my-3">Formul√°rio responsivo</h1>

        <form action="">        
            <div class="row row-cols-sm-3">
                <div>
                    <label for="inputPrimNome" class="my-2">Prim. Nome</label>
                    <input type="text" class="form-control" id="inputPrimNome">
                </div>
                <div>
                    <label for="inputSegNome" class="my-2">Seg. Nome</label>
                    <input type="text" class="form-control" id="inputSegNome">
                </div>
                <div>
                    <label for="inputUltNome" class="my-2">Ult. Nome</label>
                    <input type="text" class="form-control" id="inputUltNome">
                </div>
            </div>

            <div class="row row-cols-sm-2">
                <div>
                    <label for="inputEmail" class="my-2">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Informe seu email">
                </div>
                <div>
                    <label for="inputSenha" class="my-2">Senha</label>
                    <input type="password" class="form-control" id="inputSenha" placeholder="Informe sua senha">
                </div>
            </div>
        </form>
        
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
