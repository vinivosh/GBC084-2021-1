<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./ex2-styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Ex. 2 — Formulário com <em>Floating Labels</em></title>
  </head>
  
  <body>
    <div class="container my-3">
        <h1 class="mb-4">Formulário com <em>Floating Labels</em></h1>

        <main>
            <form class="row g-2">

                <!-- Nome e CPF -->
                <div class="col-md-9 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputNome">
                    <label for="inputNome"> Nome completo </label>
                </div>
                <div class="col-md-3 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputCPF">
                    <label for="inputCPF"> CPF </label>
                </div>

                <!-- E-mail e senha -->
                <div class="col-md-9 form-floating">
                    <input type="email" class="form-control" placeholder="" id="inputEmail">
                    <label for="inputEmail"> E-mail </label>
                </div>
                <div class="col-md-3 form-floating">
                    <input type="password" class="form-control" placeholder="" id="inputSenha">
                    <label for="inputSenha"> Senha </label>
                </div>

                <!-- CEP e Endereço -->
                <div class="col-md-2 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputCEP">
                    <label for="inputCEP"> CEP </label>
                </div>
                <div class="col-md-10 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputEnde">
                    <label for="inputEnde"> Endereço </label>
                </div>

                <!-- Bairro, Cidade e Estado (select em um dropdown) -->
                <div class="col-md-5 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputBairro">
                    <label for="inputBairro"> Bairro </label>
                </div>
                <div class="col-md-5 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputCidade">
                    <label for="inputCidade"> Cidade </label>
                </div>
                <div class="col-md-2 form-floating">
                  <select type="text" class="form-select" placeholder="" id="inputEstado">
                    <option selected>Sel.</option>
                    <option>AC</option><option>AL</option><option>AP</option>
                    <option>AM</option><option>BA</option><option>CE</option>
                    <option>DF</option><option>ES</option><option>GO</option>
                    <option>MA</option><option>MT</option><option>MS</option>
                    <option>MG</option><option>PA</option><option>PB</option>
                    <option>PR</option><option>PE</option><option>PI</option>
                    <option>RJ</option><option>RN</option><option>RS</option>
                    <option>RO</option><option>RR</option><option>SC</option>
                    <option>SP</option><option>SE</option><option>TO</option>
                  </select>
                  <label for="inputEstado" class=""> Estado </label>
                </div>

                <!-- Checkbox e botão Cadastrar -->
                <div class="col-md-12 form-floating">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" placeholder="" id="inputTermos">
                      <label for="inputTermos"> Concordo com os termos </label>
                    </div>
                </div>
                <div class="col-md-12 form-floating">
                  <button type="submit" class="btn btn-primary">
                    Cadastrar
                    <!-- Ícone da pessoa + -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" fill="currentColor" class="bi bi-person-plus-fill ms-1" viewBox="0 0 16 16">
                      <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                  </button>
                  <!-- <input type="text" class="form-control" placeholder="" id="inputEnde">
                  <label for="inputEnde"> Endereço </label> -->
                </div>

            </form>
        </main>
        
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
