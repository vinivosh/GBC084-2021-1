<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./ex2-styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="mb-4 mt-3">Formulário com <em>Floating Labels</em></h1>

        <main>
            <form class="row g-2">
                <div class="col-md-9 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputNome">
                    <label for="inputNome"> Nome completo </label>
                </div>
                <div class="col-md-3 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputCPF">
                    <label for="inputCPF"> CPF </label>
                </div>

                <div class="col-md-9 form-floating">
                    <input type="email" class="form-control" placeholder="" id="inputEmail">
                    <label for="inputEmail"> E-mail </label>
                </div>
                <div class="col-md-3 form-floating">
                    <input type="password" class="form-control" placeholder="" id="inputSenha">
                    <label for="inputSenha"> Senha </label>
                </div>

                <div class="col-md-2 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputCEP">
                    <label for="inputCEP"> CEP </label>
                </div>
                <div class="col-md-10 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputEnde">
                    <label for="inputEnde"> Endereço </label>
                </div>

                <div class="col-md-5 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputBairro">
                    <label for="inputBairro"> Bairro </label>
                </div>
                <div class="col-md-5 form-floating">
                    <input type="text" class="form-control" placeholder="" id="inputCidade">
                    <label for="inputCidade"> Cidade </label>
                </div>
                <div class="col-md-2 form-floating">
                  <select type="text" class="form-select" placeholder="" id="inputEstado">
                    <option selected>Sel.</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                  </select>
                  <label for="inputEstado" class=""> Estado </label>
                </div>
            </form>
        </main>
        
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
