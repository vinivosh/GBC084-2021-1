<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./ex3-styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Ex. 3 — Cadastro Seguro de E-mail e Senha em PHP e MySQL</title>
  </head>
  
  <body>
    <div class="container my-3">
        <h1 class="mb-4">Cadastro Seguro de E-mail e Senha em <strong>PHP</strong> e <strong>MySQL</strong></h1>

        <main>
            <form class="row g-3" action="ex3-processForm.php" method="POST">

                <!-- E-mail e senha -->
                <div class="col-md-7 form-floating">
                    <input type="email" class="form-control" placeholder="" id="inputEmail" name="inputEmail" required>
                    <label for="inputEmail"> E-mail </label>
                </div>
                <div class="col-md-5 form-floating">
                    <input type="password" class="form-control" placeholder="" id="inputSenha" name="inputSenha" required>
                    <label for="inputSenha"> Senha </label>
                </div>

                <!-- Botão Cadastrar -->
                <div class="col-md-12 mt-3">
                  <button type="submit" class="btn btn-primary">
                    Cadastrar
                    <!-- Ícone da pessoa + -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" fill="currentColor" class="bi bi-person-plus-fill ms-1" viewBox="0 0 16 16">
                      <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                  </button>
                </div>

            </form>
        </main>
        
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
