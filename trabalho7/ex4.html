<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./ex4-styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Ex. 4 ‚Äî Sele√ß√£o Din√¢mica com PHP, SQL e AJAX</title>
  </head>
  
  <body>
    <div class="container my-3">
        <header>
            <h1 class="mb-5">Sele√ß√£o Din√¢mica com <strong>PHP</strong>, <strong>SQL</strong> e <strong>AJAX</strong></h1>
        </header>        

        <main>
            <div class="row mt-5 pt-3 mx-0">
                <!-- Sele√ß√£o da especialidade -->
                <div class="col-md-6 my-3">
                    <select name="selEsp" id="selEsp">
                        <!-- Adicionei a op√ß√£o "Selecione‚Ä¶ " -->
                        <option value="" selected>Selecione‚Ä¶</option>
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="Dermatologia">Dermatologia</option>
                        <option value="Oftalmologia">Oftalmologia</option>
                    </select>
                </div>

                <!-- Sele√ß√£o do m√©dico (preenchida dinamicamente com AJAX!) -->
                <div class="col-md-6 my-3">
                    <select name="selDoctor" id="selDoctor"></select>
                </div>
            </div>
            
        </main>
        
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        window.onload = () =>{
            const select = document.getElementById('selEsp')
            
            select.addEventListener('change', () => {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', 'ex4-processRequest.php?esp=' + select.value)
                
                xhr.onload = () =>{ // Se bem sucedido‚Ä¶
                    if (xhr.status == 200){
                        const selectMedicos = document.getElementById('selDoctor')

                        // Primeiro removemos todos itens do select de m√©dicos, se existirem
                        while (selectMedicos.firstElementChild){
                            // Demorei um s√©culo pra encontrar um jeito que funcionasse pra remover TODOS elementos filhos dessa coisa üòê
                            selectMedicos.removeChild(selectMedicos.lastElementChild)
                        }                        
                        
                        // E s√≥ ent√£o obtemos os novos do servidor‚Ä¶
                        let response = JSON.parse(xhr.responseText)
                        // Demorei muito mais do que gostaria de admitir para descobrir que for‚Ä¶in n√£o deve ser usado numa array, mas sim a fun√ß√£o forEach() üò∂üî´
                        response.forEach(doc => {
                            if (doc.nome != null && doc.telefone != null){
                                let infoDoc = document.createElement('option')
                                infoDoc.text = doc.nome + ' ‚Äì ' + doc.telefone
                                infoDoc.value = doc.nome

                                selectMedicos.appendChild(infoDoc)
                            }
                        })
                    }else{  // Se houve alguma falha‚Ä¶
                        alert('Falha inesperada: ' + xhr.responseText)
                    }
                }

                xhr.onError = () => {   // Se houver erro de rede‚Ä¶
                    alert('Erro de rede')
                }

                xhr.send()
            })
        }
    </script>
  </body>
</html>
